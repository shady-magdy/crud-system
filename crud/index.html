    <div class="container py-5 ">
        <div class="mb-3">
            <form>
                <label for="productName">product Name</label>
                <input type="text" class="form-control" name="" id="productName">

            </form>
        </div>
        <div class="mb-3">
            <form>
                <label for="productprice">productprice</label>
                <input type="number" class="form-control" productprice="" id="productprice">

            </form>
        </div>
        <div class="mb-3">
            <form>
                <label for="productimage">productimage</label>
                <input type="file" class="form-control " productimage="" id="productimage">

            </form>
        </div>
        <div class="mb-3">
            <form>
                <label for="productcategory">productcategory</label>
                <select class="form-select" id="productcategory">
                    <option value="mobile">mobile</option>
                    <option value="tv">tv</option>
                    <option value="fashoin">fashoin</option>
                    <option value="laptop">laptop</option>
                </select>

            </form>

        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="productsale">
            <label class="form-check-label" for="productsale">productsale</label>
        </div>
        <div class="mb-3">
            <form>
                <label for="productdescription">productdescription</label>
                <textarea class="form-control" productdescription="" id="productdescription"></textarea>
        </div>
        <button onclick="addproduct()" type="button" class="btn btn-outline-info">add proudct</button>
        <button onclick=" clearform()" type="button" class="btn btn-outline-danger">clear form </button>
        </form>
        <input id="searchinput" onkeyup="search()" type="text" class="my-5 mx-auto form-control w-50"
            placeholder="search......." name="">
